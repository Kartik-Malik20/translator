<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-image: url(https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=600); background-size: cover;" >
    <h1><p style="color: aliceblue; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"> Language Translator</p></h1>
<br>
    <div class="text-center container mt-4">
        <input id="a" class="form-control" placeholder="Enter Text"><br><br>
        <input id="translate_from" placeholder="Translate from">
        <input id="translate_to" placeholder="Translate to"><br>
        <button onclick="translate_text()" class="btn btn-success mt-4">TRANSLATE</button>
        <div id="result" class="alert alert-success mt-2">
        </div>
    </div>
    <script>
        function translate_text(){
            var x = document.getElementById('a').value
            //console.log(x)
            var y = document.getElementById('translate_from').value;
            var z = document.getElementById('translate_to').value;
            var url = "https://api.mymemory.translated.net/get?q=" + String(x) + "&langpair=" + String(y) + "|" + String(z);
            fetch(url)
            .then(response => response.json())
            .then(data => {document.getElementById('result').innerHTML = data['matches'][0]['translation']
            document.getElementById('result').className = "alert alert-success mt-2"
        });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
